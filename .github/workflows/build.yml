name: Deploy to CloudHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'Embedded'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven

    - name: Deploy to CloudHub
      run: mvn clean deploy -DmuleDeploy \
        -Danypoint.username=${{ secrets.ANYPOINT_USERNAME }} \
        -Danypoint.password=${{ secrets.ANYPOINT_PASSWORD }} \
        -Danypoint.environment=${{ secrets.ENVIRONMENT }} \
        -Danypoint.businessGroup=${{ secrets.BUSINESS_GROUP }} \
        -Dapp.name=${{ secrets.APP_NAME }}
